on: [push]

name: AzureLogin

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      
    - name: Checkout
      uses: actions/checkout@v1
    
    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          chmod +x $GITHUB_WORKSPACE/deploy_webapp.sh
          $GITHUB_WORKSPACE/deploy_webapp.sh

    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'hello'
